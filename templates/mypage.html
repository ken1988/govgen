<head>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<title>政府体制ジェネレータ</title>
</head>
<body>
<header>
	<nav class="navbar navbar-default">
		<div id="navbar" class="collapse navbar-collapse row" >
			<div>
				<H1>Government Generator</H1>
				<div id="country_name" class="alert alert-warning col-lg-2 col-md-3" align="left">
					<p>{{ country }}でログイン中</p>
				</div>
			</div>
		</div>
	</nav>
</header>
<div class="container">
	<div class="panel panel-primary">
		<h2>新しく作成する</h2>
		<form class="form-horizontal" method="post" action="">
		<div class="form-group">
			<label class="control-label col-sm-3" for="inputEmail">メールアドレス</label>
			<div class="col-sm-9">
				<input type="text" name="userID" class="form-control" id="inputEmail">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3" for="inputCountry">国名</label>
			<div class="col-sm-9">
				<input type="text" name="countryName" class="form-control" id="inputCountry">
			</div>
		</div>
		<div class="form-group">
			<label  class="control-label col-sm-3" for="inputPass">パスワード</label>
			<div class="col-sm-9">
			<input type="password" name="password" class="form-control" id="inputPass">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" class="btn btn-default">
			</div>
		</div>
		</form>
	</div>
</div>

    ================================================== -->
